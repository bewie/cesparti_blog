---
layout: default
---

<article class="post">
    <header>
        <h1 class="title">{{ page.title }}</h1>
    </header>
        
    {{ content }}

    <p class="signoff">
        &mdash;
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
    </p>

</article>

<hr />

<div class="post_comments">
  <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'tourdumondeblog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>

</div>

<div class="section-nav">
    {% if page.previous %}
    <div class="left align-right">
        <a class="prev" href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Précédant</a>
    </div>
    {% endif %}
    {% if page.next %}
    <div class="right align-left">
        <a class="next" href="{{ page.next.url }}"  title="{{ page.next.title }}">Suivant &rarr;</a>
    </div>
    {% endif %}
    {% include search.html %}
</div>
